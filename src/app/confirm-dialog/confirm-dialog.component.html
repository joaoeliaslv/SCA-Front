<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content>
  <p [innerHTML]="message"></p>
</div>

<div mat-dialog-actions class="d-flex flex-row justify-content-between">
  <button mat-button (click)="onCancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onConfirmar()">Sim</button>
</div>
