<form style="font-size: 1.3em"
  [formGroup]="form" class="app-outline-primary mw-100 w-100 d-flex flex-column pt-1 pb-3 pl-3 pr-0 mh-100 overflow-auto bg-white position-relative">
  <div class="mt-2 ml-2 mr-2 d-flex flex-row justify-content-between" *ngIf="!imprimindo">
    <button routerLink="/paginapessoa" type="button" class="btn btn-outline-primary">Voltar</button>
    <div class="d-flex flex-row">
      <button mat-raised-button type="button"
              class="btn btn-success" (click)="onImprimir()">Imprimir</button>
    </div>
  </div>
  <div class="d-flex flex-row text-align-center position-relative mb-2">
    <div class="position-absolute right-absolute bottom-absolute d-flex flex-column align-items-end">
    </div>
  </div>

  <div class="d-flex flex-column align-items-start justify-content-start mr-2 w-100">
    <span class="bigfont text-primary ml-2 bg-white unselectable app-outline-label"> Informações Civis </span>
    <div class="d-flex flex-column app-outline-primary pt-3 pl-3 pr-3 pb-2 w-100">
      <div class="w-100 d-flex flex-row justify-content-start mb-n3">
        <mat-form-field class="mr-4 flex-grow-1">
          <mat-label class="fontnome">Nome</mat-label>
          <input matInput formControlName="nome">
        </mat-form-field>
        <mat-form-field style="flex-grow: 0.6">
          <mat-label class="fontnome">Registro Geral</mat-label>
          <input matInput formControlName="rg">
        </mat-form-field>
      </div>
      <div class="w-100 d-flex flex-row justify-content-end mb-n3">
        <mat-form-field class="flex-grow-1 mr-2">
          <mat-label class="fontnome">Profissão</mat-label>
          <input matInput formControlName="profissao">
        </mat-form-field>
        <mat-form-field class="mr-2" style="width: 180px">
          <mat-label class="fontnome">CPF</mat-label>
          <input matInput [mask]="cpfmask" formControlName="cpf">
        </mat-form-field>
        <mat-form-field class="mr-2" style="width: 150px">
          <mat-label class="fontnome">Data de Nascimento</mat-label>
          <input matInput formControlName="dataNasc"[matDatepicker]="dataNascPicker">
          <mat-datepicker #dataNascPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="mr-2">
          <mat-label class="fontnome">Estado Civil</mat-label>
          <input matInput formControlName="estadocivil">
        </mat-form-field>
      </div>
      <div class="d-flex flex-row mb-n4">
        <mat-form-field class="mr-2 flex-grow-1">
          <mat-label class="fontnome">Pai</mat-label>
          <input matInput formControlName="pai">
        </mat-form-field>
        <mat-form-field class="flex-grow-1">
          <mat-label class="fontnome">Mãe</mat-label>
          <input matInput formControlName="mae">
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column align-items-start justify-content-start flex-grow-1 w-100 mt-1">
    <span class="bigfont text-primary ml-2 bg-white unselectable app-outline-label"> Endereço </span>
    <div class="d-flex flex-column app-outline-primary pt-3 pl-3 pr-3 pb-2 w-100">

      <div class="d-flex flex-row w-100 mb-n3">
        <mat-form-field class="mr-2 flex-grow-1">
          <mat-label class="fontnome">Rua</mat-label>
          <input matInput formControlName="enderecoRua">
        </mat-form-field>
        <mat-form-field class="mr-2" style="flex-grow: 0.5">
          <mat-label class="fontnome">Bairro</mat-label>
          <input matInput formControlName="enderecoBairro">
        </mat-form-field>
        <mat-form-field style="width: 120px">
          <mat-label class="fontnome">Número</mat-label>
          <input matInput formControlName="enderecoNumero">
        </mat-form-field>
      </div>

      <div class="d-flex flex-row w-100 mb-n4">
        <mat-form-field class="flex-grow-1 mr-2">
          <mat-label class="fontnome">Complemento</mat-label>
          <input matInput formControlName="enderecoComplemento">
        </mat-form-field>
        <mat-form-field class="mr-2" style="flex-grow: 0.5">
          <mat-label class="fontnome">Cidade</mat-label>
          <input matInput formControlName="enderecoCidade">
        </mat-form-field>
        <mat-form-field style="width: 120px">
          <mat-label class="fontnome">Estado</mat-label>
          <input matInput formControlName="enderecoEstado">
        </mat-form-field>
      </div>
    </div>
    <div style="-webkit-print-color-adjust: exact" class="d-flex flex-column align-items-start justify-content-start mr-2 mt-1 w-100">
      <span class="bigfont text-primary ml-2 bg-white unselectable app-outline-label"> Assinaturas </span>
      <div class="app-outline-primary pl-2 pr-2 pb-3 pt-0 w-100">
        <mat-divider class="mt-5 ml-3 mr-3 bg-dark" [vertical]="false"></mat-divider>
        <mat-divider class="mt-5 ml-3 mr-3 bg-dark" [vertical]="false"></mat-divider>
        <mat-divider class="mt-5 ml-3 mr-3 bg-dark" [vertical]="false"></mat-divider>
      </div>
      <div class="w-100 d-flex flex-row mb-n4">
        <h4 class="ml-1 mt-1" style="font-size: 1.03em">Quixadá, {{dataEmissaoFormatada}}. Conferido.</h4>
        <div class="d-flex flex-column w-100 text-align-center">
        </div>
      </div>
    </div>
  </div>
</form>
